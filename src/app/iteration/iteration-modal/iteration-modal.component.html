<modal
  #createUpdateIterationDialog
  title="Create Iteration"
  (onOpen)="actionOnOpen()"
  (onClose)="actionOnClose()"
  (onSubmit)="actionOnSubmit()">
  <modal-content>
    <div class="col-md-12 col-sm-12 col-xs-12 createProjectBlock">
      <div class="form-group">
        <div class="search-pf-input-group">
          <label for="iteration-name">Name <span class="field-required-icon">*</span></label>
          <input
            id="iteration-name"
            type="text" class="form-control"
            placeholder="Enter iteration name"
            [(ngModel)]="iteration.attributes.name">
          <span class="help-block">Iteration names must be unique within a project</span>
        </div>
      </div>
      <div class="form-group">
        <label for="iteration-description">Description</label>
        <textarea #iterationDesc class="form-control" id="iteration-description" rows="3"></textarea>
      </div>
      <div class="text-right">
        <button class="btn marginR10" type="submit" value="0" (click)="createUpdateIterationDialog.close()">Cancel</button>
        <button class="btn btn-primary" type="submit" value="0" (click)="createUpdateIterationDialog.onSubmit.emit(undefined)">Create</button>
      </div>
    </div>
  </modal-content>
</modal>
