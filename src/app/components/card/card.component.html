<div class="board-card card-pf card-pf-view card-pf-view-select card-pf-view-single-select">
  <div class="row-wrapper">
    <div>
      <span class="wi-type-icon fa {{cardValue.type}}"></span>
      <span> {{cardValue?.id}} </span>
    </div>
    <span class="dropdown-kebab-pf" dropdown>
      <button class="btn btn-link color-grey" type="button" aria-haspopup="true" aria-expanded="true" (click)="kebabClick($event)" dropdownToggle>
        <span class="fa fa-ellipsis-v"></span>
      </button>
      <ul class="dropdown-menu-right" aria-labelledby="dropdownKebabRight" dropdownMenu>
        <li *ngFor="let menu of cardValue.menuItem" [attr.id]="menu.id"
            [routerLink]="menu.link?[menu.link]:null" [queryParams]="menu.link?existingQueryParams:null"
            (click)="kebabMenuClick($event, menu.id)"><a>{{menu.value}}</a></li>
      </ul>
    </span>
  </div>
  <div class="row-wrapper">
    <div class="margin-right-5">
      {{ cardValue.title }}
    </div>
    <div class="user-avatar">
      <img
        *ngIf="cardValue.avatar!==''"
        placement="top"
        tooltip="{{wItem?.attributes?.fullName}}"
        src="{{cardValue.avatar + '&s=20'}}"
        onError="this.src='https://avatars0.githubusercontent.com/u/563119?v=3&s=20'" />
      <span *ngIf="cardValue.avatar==''" class="pficon-user not-assigned-user-icon" tooltip="unassigned" placement="top"></span>
    </div>
  </div>
</div>
