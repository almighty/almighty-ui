<div id="board_topWorkItems" class="container-fluid col-md-12 col-sm-12 col-xs-12">
  <div class='board container-cards-pf'>
      <div class='lane' *ngFor='let lane of lanes'>
          <div class="lane-header">{{lane.title}}</div>
          <div [dragula]="'nested-bag'">
            <div *ngFor='let card of lane.cards' class="card" (click)="gotoDetail(card)" id="{{'board_topWorkItemList_'+card.id}}">{{card.fields['system.title']}}</div>
          </div>
      </div>
  </div>
</div>
