<div class="col-sm-10 typeahead-dropdown pull-left">
    <div *ngIf="!searchValue" (click)="open()" class="pointer details-dropdown" [ngClass]="getInitialValue().cssLabelClass?getInitialValue().cssLabelClass:''">{{ getInitialValue().value }}</div>
    <div style="display: flex;">
      <div *ngIf="searchValue" class="dropdown-search">
        <div class="list-container">
          <span class="fa fa-search dropdown-search-icon"> </span>
          <input id="valueSearchInput" #valueSearch (keyup)="filterValue($event)" autocomplete="off" />
          <ul class="item-ul dropdown-list" #valueList>
            <li *ngIf="!values.length" class="textCenter"><i class="fa fa-spinner fa-pulse"></i></li>
            <li *ngIf="!filteredValues.length">No matches found.</li>
            <li class="item-li" *ngFor="let item of filteredValues;" [attr.data-value]="item.key" (click)="showValueOnInput(item)" [id]="item.key">
                <span [ngClass]="item.cssLabelClass?item.cssLabelClass:''" [innerHTML]="item.value | almSearchHighlight: valueSearch.value"></span>
            </li>
          </ul>
        </div>
      </div>
      <div *ngIf="searchValue" class="btn-bar">
        <button class="btn btn-lg btn-default save-button" type="button" (click)="setValue()" [disabled]="!filteredValues.length || !selectedValue">
          <span class="fa fa-check" ></span>
        </button>
        <button class="btn btn-lg btn-default cancel-button"  type="button" (click)="close()">
          <span class="pficon pficon-close"></span>
        </button>
      </div>
    </div>
</div>
