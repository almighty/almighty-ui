<div class="list-view-pf-body">
  <div class="list-view-pf-description">
    <div class="list-group-item-heading">
      <i>Quick Add a WorkItem</i>
    </div>
    <div class="list-group-item-text margin10">
      <div class="form-group">
        <input #workItemTitle
          value="{{workItem.fields['system.title']}}"
          (keyup)="workItem.fields['system.title']=workItemTitle.value"
          (keyup.enter)="save()"
          class="form-control" 
          placeholder="Title (mandatory field)" required />
      </div>
    </div>
    <div class="list-group-item-text margin10">
      <div class="form-group">
        <input #workItemDesc
          value="{{workItem.fields['system.description']}}"
          (keyup)="workItem.fields['system.description']=workItemDesc.value" 
          (keyup.enter)="save()"      
          class="form-control"
          placeholder="Description" />
      </div>
    </div>
    <div class="list-group-item-text margin10">
      <div class="form-group">
        <a class='pficon-add-circle-o' 
           [ngClass]="workItem.fields['system.title'] ? 'icon-btn' : 'icon-btn-disabled'" 
           (click)="save()">
        </a>
        &nbsp;&nbsp;
        <a class='pficon-error-circle-o icon-btn' (click)="goBack()"></a>
      </div>
    </div>
  </div>
</div>
