
<div class="container-fluid row f8-wi-container" #containerHeight>
	<div class="lock-overlay-list"
		*ngIf="uiLockedAll">
		<div class="spinner-container">
			<h2 class="spinner"></h2>
			<h2>Loading ...</h2>
			<h4>Please wait, we are loading your data.</h4>
		</div>
	</div>

<work-item-preview-panel #quickPreview >
</work-item-preview-panel>

<div #querySearch>
<input #query style="width: 100%"
	 (keyup.enter)="fetchWorkItemForQuery(query.value)"
	 [(ngModel)]="searchQuery"
		placeholder="Press Enter to Search...">
	</div>
<div class="f8-wi-list">
	<div class="f8-wi-list-wrap"
		#listContainer>
<ngx-datatable #myTable
	*ngIf="!!(workItems | async).length"
	class="material fullscreen"
	[columnMode]="'force'"
	[scrollbarH]="true"
	[scrollbarV]="true"
	[rows]="workItems | async"
	[rowHeight]="contentItemHeight"
	[sorts]="[{prop: 'order', dir: 'desc'}]"
	[selected]="selectedRows"
	[selectionType]="'single'"
	>
	<!-- FLAT LIST -->
	<!-- columns number-assignees -->
	<ngx-datatable-column
	*ngFor="let c of (columns | filterColumn:'display')"
	[name]="c.name"
	[resizeable]="false"
	[width]="c.width"
	[sortable]="c.name === 'Title'"
	[cellClass]="'cell-class'"
	[headerClass]="'header-cell'">
			<ng-template let-row="row"
				ngx-datatable-cell-template>
					<work-item-cell
						[row]="row"
						[col]="c.prop"
						(onQuickPreview)="onPreview($event)"
						[class.f8-wi__table-config]="c.prop === 'label' || c.prop === 'assignees'"
						[class.planner-hack-title-truncate]="c.prop === 'title'">
					</work-item-cell>
			</ng-template>
	</ngx-datatable-column>
</ngx-datatable>

	<pfng-empty-state
        *ngIf="!(workItems | async)?.length && !uiLockedList"
				[config]="emptyStateConfig"></pfng-empty-state>
				</div>
				</div>
			</div>
