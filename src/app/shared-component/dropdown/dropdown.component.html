						
<div *ngIf="selected" class="status">
	<span 
		class="label {{selected.active_class}}" 
		(click)="toggle()"
		>
		
		{{selected.option}}
	</span>
	<ul *ngIf="show" class="pf-dropdown">
		<li 
			*ngFor="let option of options;"
			class="{{option.option_class}}" 
			(click)="onChange(option)">
			{{option.option}}
		</li>
	</ul>
</div>
