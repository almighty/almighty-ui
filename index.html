<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <nav class="navbar navbar-dark">
    <div class="container">
      <a href="/fabric8-planner" class="navbar-brand">
        <strong>Fabric8</strong> Planner
      </a>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/fabric8-ui/fabric8-planner/tree/master/docs" target="_blank">Docs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/fabric8-ui/fabric8-planner/" target="_blank">GitHub</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://openshift.io/openshiftio/openshiftio/plan" target="_blank">Try Out</a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="jumbotron">
    <img src="./images/planner_logo.svg" alt="Fabric8 Planner Logo" />
    <div id="repoInfo">
      <h1 class="display-4">Fabric8 Planner</h1>
      <p class="lead">Prepare to launch, one plan at a time...</p>
      <div id="repoDetails">

        <div class="repoStats" title="Repo Watches">
          <img src="images/octicons/eye.svg" alt="watches" />
          <span id="repoWatches"></span>
        </div>
        <div class="repoStats" title="Repo Stars">
          <img src="images/octicons/star.svg" alt="watches" />
          <span id="repoStars"></span>
        </div>
        <div class="repoStats" title="Repo Forks">
          <img src="images/octicons/repo-forked.svg" alt="watches" />
          <span id="repoForks"></span>
        </div>

      </div>
    </div>
  </section>

  <!--section class="container">
    <p class="lead pitch">Fabric8 Planner is an all-round planning tool, designed to fit your projects' methodologies.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
  </section-->

  <section id="contributors" class="container">
    <h2 id="contributorTitle">Folks who make it happen</h2>
    <div id="contributorList" class="card-deck"></div>

    <div class="btn-toolbar">
      <a class="btn btn-lg btn-outline-primary" href="https://github.com/fabric8-ui/fabric8-planner/graphs/contributors" role="button">
        Check out all contributors
      </a>
      <a class="btn btn-lg btn-primary" href="https://github.com/fabric8-ui/fabric8-planner/issues" role="button">
        Want in?
      </a>
    </div>
  </section>

  <section id="noContributors" class="container">
    <div class="loading"></div>
    <h2 class="display-4 text-muted">loading...</h2>
  </section>

  <footer class="footer bd-footer text-muted">
    <div class="container">
      <a class="footer-links" href="https://github.com/fabric8-ui/fabric8-planner">GitHub Repo</a>
      <a class="footer-links" href="https://github.com/fabric8-ui/fabric8-planner/tree/master/docs">Documentation</a>
      <a class="footer-links" href="https://fabric8.io/">Fabric8 Project</a>

      <p>
        With â™¥ from Fabric8 Planner Team<br/>
        <a href="https://github.com/fabric8-ui/fabric8-planner/blob/master/LICENSE" target="_blank">Apache License 2.0</a>
      </p>
    </div>
  </footer>

  <template id="contributorCardTemplate">
    <div class="contributor card border-light">
      <div class="card-body">
        <img class="rounded-circle float-left" alt="avatar" src="https://www.gravatar.com/avatar/#>" />
        <h5 class="card-title"><a href="#" target="_blank">username</a></h5>
        <p class="card-subtitle text-muted">XYZ Contributions</p>
      </div>
    </div>
  </template>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
